<!DOCTYPE html>
<html>
<head>
  <title>Canvas to ChatGPT</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #message {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Canvas to ChatGPT</h3>
  <button id="send-to-chatgpt">Send to ChatGPT</button>
  <p id="message">Open an assignment, page, or discussion on Canvas to begin.</p>
</body>
<script src="popup.js"></script>
</html>
